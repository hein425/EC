<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
  <title>notification</title>
  <link rel="stylesheet" href="../css/notification.css">


</head>

<body>
  <section id="wrapper">
    <ul class="notification-header">
      <li><a href="../index.html"><i class="fi fi-rr-home"></i></a></li>
      <li>
        <h1>알림함</h1>
      </li>
      <li><i class="fi fi-rs-trash"></i></li>
    </ul>

    <article id="notification-content">
      <div><input type="checkbox" name="" id="checkbox-all">전체선택</div>
      <ul class="notification-date">
        <li><input type="checkbox" name="" id="" class="notification-date-checkbox">2024-08-12 오후 5:30</li>
        <li>
          <h1>배달완료</h1>
        </li>
        <li>
          <p>EVERY COFFEE 중앙로점</p>
        </li>
      </ul>
      <ul class="notification-date">
        <li><input type="checkbox" name="" id="" class="notification-date-checkbox">2024-08-12 오후 5:20</li>
        <li>
          <h1>배달중</h1>
        </li>
        <li>
          <p>EVERY COFFEE 중앙로점</p>
        </li>
      </ul>
      <ul class="notification-date">
        <li><input type="checkbox" name="" id="" class="notification-date-checkbox">2024-08-12 오후 5:10</li>
        <li>
          <h1>배달준비중</h1>
        </li>
        <li>
          <p>EVERY COFFEE 중앙로점</p>
        </li>
      </ul>
    </article>
  </section>
</body>
<script>
  // 마스터 체크박스를 선택할 때 슬레이브 체크박스들도 함께 선택되거나 해제되도록 하는 함수
  document.getElementById('checkbox-all').addEventListener('change', function () {
      // 모든 슬레이브 체크박스를 선택
      const slaveCheckboxes = document.querySelectorAll('.notification-date-checkbox');

      // 마스터 체크박스의 체크 상태를 모든 슬레이브 체크박스에 적용
      slaveCheckboxes.forEach(function (checkbox) {
          checkbox.checked = document.getElementById('checkbox-all').checked;
      });
  });
</script>

</html>
