<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/membership2.css">
</head>
<body>
    <div class="container">
        <h2 style="color:rgb(65, 65, 65);">회원가입</h2>
        <form action="membership3.html" method="post">
            <label for="username" style="color:rgb(65, 65, 65);">사용자 이름</label>
            <input type="text" id="username" name="username" required>

            <label for="email" style="color:rgb(65, 65, 65);">이메일</label>
            <input type="email" id="email" name="email" required>

            <label for="password" style="color:rgb(65, 65, 65);">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password" style="color:rgb(65, 65, 65);">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="submit-btn" onclick = "location.href = 'membership3' ">가입하기</button>
        </form>
    </div>
</body>
</html>
