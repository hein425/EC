<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Charge </title>
</head>
<body>

        <!-- 주소검색 -->
        <article style="width: 100%; height: 250px; background-size: 100% auto; " >
            <div class="search_back">
                <div class="search_centre">
                    <div class="search-container">
                        <h2>" 어디로 <a class="bedal">전달</a>해 드릴까요? "</h2>
                        <h5> 배달 받으실 동 이름으로 검색해주세요</h5>
                        <form action="https://www.google.co.kr/maps/place/%EA%B7%B8%EB%A6%B0%EC%BB%B4%ED%93%A8%ED%84%B0%EC%95%84%ED%8A%B8%ED%95%99%EC%9B%90+%EB%8C%80%EA%B5%AC%EC%BA%A0%ED%8D%BC%EC%8A%A4/data=!3m1!4b1!4m6!3m5!1s0x3565e3c3dd62828f:0xb36b33bf2f38782a!8m2!3d35.8683476!4d128.5940482!16s%2Fg%2F1tf67y21?hl=ko&entry=ttu" method="get">
                            <input type="text" name="address" class="charge_submit-text" placeholder="주소를 입력하세요" required>
                            <input type="submit" class="charge_submit" value="검색">
                        </form>
                    </div>
                </div>
            </div>
        </article>  
       
        <!-- 요청사항 -->
        <article style="width: 100%; height: 100px; background-size: 100% auto; " >
            <div class="back1">
               <div class="to-sajang">
                <h2>사장님께</h2>
                <p>요청사항없음</p>
               </div>
               <div class="to-sajang-line"></div>
               <div class="to-rider">
                <h2>라이더님께</h2>
                <p>문앞에 두고 벨 눌러주세요</p>
               </div>
            </div>
        </article>  

        <!-- 요청 모달 -->
        <div id="modal-sajang" class="modal">
            <div class="modal-content">
                <span class="close" data-target="modal-sajang">&times;</span>
                <div class="radio-container">
                    <div class="radio-item">
                        <input type="radio" name="options" id="option1">
                        <label for="option1">요청사항 없음</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option2">
                        <label for="option2">냅킨 안주셔도 돼요</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option3">
                        <label for="option3">종이빨대 싫어요</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-rider" class="modal">
            <div class="modal-content">
                <span class="close" data-target="modal-rider">&times;</span>
                <div class="radio-container">
                    <div class="radio-item">
                        <input type="radio" name="options" id="option1">
                        <label for="option1">문앞에 두고 벨 눌러주세요</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option2">
                        <label for="option2">문앞에 두고 노크해주세요</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option3">
                        <label for="option3">문앞에 두면 가져갈게요(노크,벨 X)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option4">
                        <label for="option4">전화주시면 마중 갈게요</label>
                    </div>
                </div>
             </div>
        </div>

        <!-- 결제 -->
        <article style="width: 100%; height: 280px; background-size: 100% auto; " >
            <div class="back2">
               <div class="charge">
                <h2>결제수단</h2>
                <div class="radio-container">
                    <div class="radio-item">
                        <input type="radio" name="options" id="option1">
                        <img src="img/charge/logo-finance-toss.png" alt="option1 Image">
                        <label for="option1">토스 페이</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option2">
                        <img src="img/charge/logo-finance-kakaopay.png" alt="option1 Image">
                        <label for="option2">카카오 페이</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option4">
                        <label for="option4">만나서 카드결제</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="options" id="option4">
                        <label for="option4">만나서 현금결제</label>
                    </div>
                </div>
               </div>
               
            </div>
        </article> 
    
        <!-- 할인쿠폰 -->
        <article style="width: 100%; height: 250px; background-size: 100% auto; " >
            <div class="back3">
               <div class="hal">
                <h3>할인 쿠폰</h3>
                <!-- <label for="size">size</label> -->
                <select id="cup" name="cup" class="cup">
                    <option value="">보유쿠폰 없음</option>
                    <option value="">!@#!#쿠폰</option>
                    <option value="">ㅁㅁㄴㅇㅊ쿠폰</option>
                </select>
               </div>
               <div class="gift">
                <h3>선물함</h3>
                <select id="cup" name="cup" class="cup">
                    <option value="">보유 선물 없음</option>
                    <option value="">!@#!#선물</option>
                    <option value="">ㅁㅁㄴㅇㅇㅇㅇ!!</option>
                </select>
               </div>
               
            </div>
        </article>  

        <!-- 최종결제금액 -->
        <article style="width: 100%; height: 200px; background-size: 100% auto; " >
            <div class="back4">
                
                    <div class="total-amount">
                        <span>결제 금액</span>
                        <span>39,000원</span>
                    </div>
                    
                    <div class="payment-details">
                        <div class="detail-item">
                            <span>주문금액</span>
                            <span>40,000원</span>
                        </div>
                        <div class="detail-item">
                            <span>배달팁</span>
                            <span>2,800원</span>
                        </div>
                        <div class="detail-item">
                            <span>ㄹㅁㄴㄴㅇ 할인</span>
                            <span class="discount">-2,800원</span>
                        </div>
                        <div class="detail-item">
                            <span>가게 주문금액 할인</span>
                            <span class="discount">-1,000원</span>
                        </div>
                    </div>
                
            </div>
        </article>  

        <a href="https://finance.naver.com/" class="check-btn">39,000원 결제하기</a>

        <!-- 결제버튼 -->


</body>


 <script>
 // 모달 열기
document.querySelector('.to-sajang').addEventListener('click', function() {
    document.getElementById('modal-sajang').style.display = 'block';
});

document.querySelector('.to-rider').addEventListener('click', function() {
    document.getElementById('modal-rider').style.display = 'block';
});

// 모달 닫기
document.querySelectorAll('.close').forEach(function(element) {
    element.addEventListener('click', function() {
        const target = this.getAttribute('data-target');
        document.getElementById(target).style.display = 'none';
    });
});

// 모달 바깥 클릭 시 닫기
window.addEventListener('click', function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
});
 </script>



</html>
