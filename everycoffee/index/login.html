<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Coffee Login</title>
</head>

<body>
    <!-- 로그인창 전체 -->
    <article id="member">
      <form action="" method="post" name="LoginFrm" id="LoginFrm">
        <!-- 로그인 -->
        <div class="loginCont">
          <div class="loginFields">
            <input type="text" class="login-id" placeholder="아이디" size="12" required>
            <input type="password" class="login-pw" placeholder="비밀번호" size="10" required>
          </div>
          <input type="submit" class="login-btn" value="로그인" onclick="location.href = 'index/mypage.html' ">
        </div>

        <!-- 로그인 선택사항 -->
        <ul>
          <li>
            <label for="remember-id">
              <input type="checkbox" name="remember-id" id="remember-id">아이디 저장하기
            </label>
            <label for="autologin">
              <input type="checkbox" name="autologin" id="autologin">자동 로그인
              <div class="autologin-text">
                개인 정보 보호를 위해 본인 기기에서만 이용해주세요.
              </div>
            </label>
          </li>
        </ul>

        <!-- 소셜 로그인 -->
        <ul class="another-login">
          <p>간편하게 로그인하세요!</p>
          <li>
            <a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount#login"><img src="img/login/btn_kakao.png" alt=""></a>
            <a href="https://nid.naver.com/nidlogin.login"><img src="img/login/btn_naver.png" alt=""></a>
            <a href="https://myaccount.google.com/"><img src="img/login/btn_google.png" alt=""></a>
          </li>
        </ul>

        <!-- 회원가입 -->
        <div class="join">
          <p><a href="index/membership1.html">회원가입하고 적립금 5,000원 받자!</a></p>
        </div>

        <!-- 아이디비번찾기 -->
        <div class="idpw-find">
          <a href="#">아이디 찾기</a>
          <span>|</span>
          <a href="#">비밀번호 찾기</a>
        </div>

      </form>
    </article>


</body>

</html>
