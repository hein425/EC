<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Coffee Basket</title>
</head>

<body>

    <article style="width: 100%; height: 100%;">

        <div class="select-cancel">
            <div class="kxkx1">
                <label class="custom-checkbox">
                    <input type="checkbox" id="select-all">
                    <span class="checkmark"></span>전체선택
                </label>
            </div>
            <div class="kxkx2">
                <a href="#" class="cancel-btn">
                    <i class="fi fi-rs-trash"></i>삭제
                </a>
            </div>
        </div>

        <div class="cart_back">

            <!-- asdf -->

            <label class="custom-checkbox">
                <input type="checkbox" id="select1" class="select">
                <span class="checkmark"></span>
            </label>
            <!-- asdf -->
            <div class="cart-item">
                <img src="img/basket/coffe.png" alt="상품 이미지">
                <div class="item-details">
                    <div>
                        <p class="details_h2">아메리카노(ICE)</p>
                        <p><input type="number" class="quantity" value="1" min="1">잔</P>
                    </div>
                    <p>그랑데</p>
                    <p>얼음 min</p>
                    <p class="item-price">₩10,000</p>
                </div>
            </div>

            
            <label class="custom-checkbox">
                <input type="checkbox" id="select2" class="select">
                <span class="checkmark"></span>
            </label>
            <div class="cart-item">
                <img src="img/basket/tea.png" alt="상품 이미지">
                <div class="item-details">
                    <div>
                        <p class="details_h2">밀크티</p>
                        <p><input type="number" class="quantity" value="1" min="1">잔</P>
                    </div>
                    <p>그랑데</p>
                    <p>얼음 min</p>
                    <p class="item-price">₩10,000</p>
                </div>
            </div>


            <label class="custom-checkbox">
                <input type="checkbox" id="select3" class="select">
                <span class="checkmark"></span>
            </label>
            <div class="cart-item">
                <img src="img/basket/cake.png" alt="상품 이미지">
                <div class="item-details">
                    <div>
                        <p class="details_h2">자허토르테</p>
                        <p><input type="number" class="quantity" value="2" min="1">조각</P>
                    </div>
                    <p>-</p>
                    <p class="item-price">₩20,000</p>
                </div>
            </div>
        </div>

        <div class="excharge">
            <div><a href="../index/everycoffee/detail_page.html" class="plus-btn">+메뉴 추가</a></div>
            <div>결제예정금액: ₩40000</div>
        </div>

        <p class="check-btn">결제하기</p>
    </article>
</body>

</html>
