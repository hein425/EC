                    <span class="checkmark"></span>전체선택
                </label>

            </div>

            <div class="kxkx2">
                <a href="" class="cancel-btn">
                    삭제
                </a>
            </div>
        </div>

        <div class="cart_back">

            <!-- asdf -->

            <label class="custom-checkbox">
                <input type="checkbox" id="select1" class="select">
                <span class="checkmark"></span>
            </label>

            <!-- asdf -->


            <div class="cart-item">
                <img src="img/basket/coffe.png" alt="상품 이미지">

            <label class="custom-checkbox">
                <input type="checkbox" id="select2" class="select">
                <span class="checkmark"></span>
            </label>

                <img src="img/basket/tea.png" alt="상품 이미지">

                    <h3>밀크티</h3>
                    <p>1 잔</p>
                    <p>아쌈 CTC</p>
                    <p>그랑데</p>
                    <p>얼음 min</p>
                    <p class="item-price">₩10,000</p>
                </div>
            </div>



            <label class="custom-checkbox">
                <input type="checkbox" id="select3" class="select">
                <span class="checkmark"></span>
            </label>

            <div class="cart-item">
                <img src="img/basket/cake.png" alt="상품 이미지">
                <div class="item-details">
                    <h3>자허토르테</h3>

                    <p>-</p>
                    <p>-</p>
                    <p class="item-price">₩20,000</p>
                </div>
            </div>

        <div class="excharge">
            <div><a href="everycoffee/detail_page.html" class="plus-btn">+메뉴 추가</a></div>
            <div>결제예정금액: ₩40000</div>
